<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <g stroke="#111" stroke-width="1.2">
    <line
      v-for="i in markCount"
      :key="i"
      :x1="calcMarkX(i)"
      :y1="calcMarkY(i)"
      :x2="calcMarkX(i, true)"
      :y2="calcMarkY(i, true)"
    />
  </g>
</svg>